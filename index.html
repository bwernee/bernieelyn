<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Pink Static Website</title>

    <!-- Embedded CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Soft pink background */
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff80ab; /* Soft pink header */
            padding: 50px;
            color: white;
            border-bottom: 5px solid #f48fb1; /* Slightly darker pink border */
        }

        h1 {
            font-size: 3em;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun and playful font */
        }

        main {
            background-color: #ffe0f0; /* Light pink background for main content */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        p {
            font-size: 1.5em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        button {
            background-color: #ff80ab; /* Button with matching pink */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f48fb1; /* Darker pink when hovered */
        }
    </style>
</head>

<body>
    <!-- HTML Content -->
    <header>
        <h1>Welcome to My Pink Static Website!</h1>
        <p>This is a basic HTML page hosted on Azure Blob Storage.</p>
    </header>

    <!-- Main Content -->
    <main>
        <p>Feel free to explore the page!</p>
        <button onclick="alert('Enjoy your girly site!')">Click Me!</button>
    </main>

    <!-- Embedded JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            alert("Welcome to my girly pink website hosted on Azure Blob Storage!");
        });
    </script>
</body>

</html>
